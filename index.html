<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
                <!--Insert Logo directive here -->
                <logo-main></logo-main>
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="about">About</a></li>
                        <li><a ui-sref="blog">Blog</a></li>
                        <li><a ui-sref="shop">Shop</a></li>
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

            <!--Views go here -->
            <ui-view></ui-view>

        </main>
    </div>


    <!--ADD ALL YOUR SCRIPTS HERE -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/productTmpl.js"></script>
    <script type="text/javascript" src="js/logo.js"></script>
    <script type="text/javascript" src="js/shopService.js"></script>
    <script type="text/javascript" src="js/shopCtrl.js"></script>
    <script type="text/javascript" src="js/productDetailsCtrl.js"></script>


    </script>

    </script>

    </script>

    </script>

    </script>

</body>

</html>
